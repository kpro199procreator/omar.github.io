<!DOCTYPE html>
<html>
<head>
  <style>
    /* Estilos para el contenedor del stickman */
    .stickman-container {
      position: relative;
      width: 200px;
      height: 300px;
      overflow: hidden;
    }

    /* Estilos para el stickman */
    .stickman {
      position: absolute;
      right: -200px;
      top: 50%;
      transform: translateY(-50%);
      width: 200px;
      height: 300px;
      animation: stickmanAnimation 3s forwards;
    }

    /* Animación del stickman */
    @keyframes stickmanAnimation {
      0% {
        right: -200px;
        transform: translateY(-50%) rotateZ(0deg);
      }
      50% {
        right: 50%;
        transform: translateY(-50%) rotateZ(0deg);
      }
      60% {
        right: 50%;
        transform: translateY(-50%) rotateZ(45deg);
      }
      70% {
        right: 50%;
        transform: translateY(-50%) rotateZ(0deg);
      }
      80% {
        right: 50%;
        transform: translateY(-50%) rotateZ(45deg);
      }
      90% {
        right: 50%;
        transform: translateY(-50%) rotateZ(0deg);
      }
      100% {
        right: 50%;
        transform: translateY(-50%) rotateZ(0deg);
      }
    }
  </style>
</head>
<body>
  <!-- Contenedor del stickman -->
  <div class="stickman-container">
    <!-- Stickman -->
    <div class="stickman">
      <!-- Cabeza -->
      <div class="stickman-head"></div>
      <!-- Cuerpo -->
      <div class="stickman-body"></div>
      <!-- Brazo izquierdo -->
      <div class="stickman-arm-left"></div>
      <!-- Brazo derecho -->
      <div class="stickman-arm-right"></div>
      <!-- Pierna izquierda -->
      <div class="stickman-leg-left"></div>
      <!-- Pierna derecha -->
      <div class="stickman-leg-right"></div>
    </div>
  </div>

  <script>
    // Esperar a que se cargue el contenido antes de iniciar la animación
    document.addEventListener('DOMContentLoaded', function() {
      var stickmanContainer = document.querySelector('.stickman-container');
      stickmanContainer.addEventListener('animationend', function() {
        // Agregar clase para hacer el saludo con la mano
        stickmanContainer.classList.add('salute');
      });
    });
  </script>
</body>
</html>
